<ion-grid class='table netattraction' *ngIf="data">
		<ion-row>
			<ion-col width-50></ion-col>
			<ion-col width-10>VWAP</ion-col>
			<ion-col width-10>Power Index</ion-col>
			<ion-col width-10>Net Attraction</ion-col>
			<ion-col width-10>Strongest Concept</ion-col>
			<ion-col width-10>Weakest Concept</ion-col>
		</ion-row>

		<ion-row  *ngFor="let na of data.netattraction_chart_data; let i = index; trackBy:na?.net">
			<ion-col width-50>{{ na.concept_name }}</ion-col>
			<ion-col width-10>{{ data.vwaps[na.cid]| currency:'USD':true:'1.2-2'}}</ion-col>
			<ion-col width-10>{{ data.vwap_indexes[na.cid] }}</ion-col>
			<ion-col width-10>{{ na.net }}</ion-col>
			<ion-col width-10>{{ na.best_percent }}</ion-col>
			<ion-col width-10>{{ na.worst_percent }}</ion-col>
		</ion-row>
</ion-grid>
