
<ion-content>
  <section class="group" *ngIf="admin">
    <ion-list>
      <ion-list-header bold>
        Endpoint
      </ion-list-header>
      <ion-item>
        <ion-input type="text" [(ngModel)]="endpoint"></ion-input>
      </ion-item>
    </ion-list>
  </section>

  <section class="group" *ngIf="admin">
    <ion-list>
      <ion-list-header bold>
        Login
      </ion-list-header>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" value="{{ creds.username }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" value="{{ creds.password }}"></ion-input>
      </ion-item>
    </ion-list>
  </section>
  
  <section class="group">
    <ion-list>
      <ion-list-header class='dashboard'>Dash Settings</ion-list-header> 
      
      <ion-item>
        <ion-label>Remember Project</ion-label>
        <ion-checkbox [(ngModel)]="project.remember_project"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Cache Data</ion-label>
        <ion-checkbox [(ngModel)]="project.cache_data"></ion-checkbox>
      </ion-item>
    </ion-list>
  </section>
  
  <button block (click)="saveSelections($event)">Save</button>

  <button fab primary fab-bottom fab-right (click)="openMenu()">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-content>
