
<ion-content>
  <ion-list>
    <ion-list-header bold>
      Login
    </ion-list-header>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" value="{{ creds.username }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" value="{{ creds.password }}"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Dash Settings</ion-list-header> 
  
    <ion-item>
      <ion-label>Select Project</ion-label>
      <ion-select>
        <ion-option *ngFor="let project of projects" value="{{project.name}}">{{ project.name }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Remember Login</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>

  <button fab primary fab-bottom fab-right (click)="openMenu()">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-content>
